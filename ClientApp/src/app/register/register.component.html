<form novalidate autocomplete="off" #form=ngForm onformchange="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="userId" [value]="service.formData.id" />
    <div class="form-group">
        <label>User Name</label>
        <input class="form-control form-control-lg" placeholder="User name" name="userName" #userName="ngModel" [(ngModel)]="service.formData.name"
               required />
        <!--[class.invalid]="userName.invalid userName.touched" />-->


    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control form-control-lg"
               placeholder="Password"
               name="password"
               #password="ngModel" [(ngModel)]="service.formData.password"
               required />
        <!--[class.invalid]="userName.invalid userName.touched" />-->


    </div>
    <!--<div class="form-group">
        <label>Password Confirm</label>
        <input class="form-control form-control-lg"
               placeholder="Password confirm"
               name="passwordConfirm"
               #userName="ngModel" [(ngModel)]="service.formData.passwordConfirm"
               required />
        <!--[class.invalid]="userName.invalid userName.touched" />-->


    <!--</div>-->
    <div class="form-group">
        <button class="btn btn-info bnt-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
